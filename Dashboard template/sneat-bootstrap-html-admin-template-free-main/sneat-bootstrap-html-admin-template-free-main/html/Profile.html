<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f6fa;
    }

    .profile-header {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 200px;
        position: relative;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .profile-avatar {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        border: 5px solid #fff;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        background: #fff;
    }

    .profile-info {
        margin-top: 80px;
        text-align: center;
    }

    .profile-info h2 {
        margin: 10px 0 5px;
        font-size: 1.8rem;
    }

    .profile-info p {
        color: #666;
        font-size: 1rem;
    }

    .tabs {
        display: flex;
        justify-content: center;
        margin: 20px 0;
        gap: 15px;
    }

    .tabs button {
        background: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .tabs button:hover {
        background: #2575fc;
        color: white;
    }

    .profile-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }

    .card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card h3 {
        margin-bottom: 15px;
        font-size: 1.2rem;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 5px;
    }

    .about p {
        margin: 8px 0;
        color: #555;
    }

    .skills span {
        display: inline-block;
        background: #e4e6eb;
        color: #333;
        padding: 6px 12px;
        border-radius: 20px;
        margin: 5px;
        font-size: 0.9rem;
    }

    .activity ul {
        list-style: none;
        padding: 0;
    }

    .activity li {
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
        font-size: 0.95rem;
        color: #444;
    }

    @media (max-width: 768px) {
        .profile-content {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<div class="profile-header">
    <img src="ProfileImage.webp" alt="Profile" class="profile-avatar">
</div>

<div class="profile-info">
    <h2>John Doe</h2>
    <p>Web Developer</p>
</div>

<div class="tabs">
    <button>Profile</button>
    <button>Teams</button>
    <button>Projects</button>
    <button>Connections</button>
</div>

<div class="profile-content">
    <div class="card about">
        <h3>About</h3>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Phone:</strong> +123 456 789</p>
        <p><strong>Location:</strong> Kuala Lumpur, Malaysia</p>
        <h3>Skills</h3>
        <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
            <span>React</span>
        </div>
    </div>

    <div class="card activity">
        <h3>Recent Activity</h3>
        <ul>
            <li>Joined "UI/UX Design Team"</li>
            <li>Completed Project Alpha</li>
            <li>Updated profile picture</li>
            <li>Added new skills to profile</li>
        </ul>
    </div>
</div>

</body>
</html>
