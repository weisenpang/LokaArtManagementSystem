<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - LokaArt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CozaStore Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/util.css">
</head>
<body>

    <!-- Header -->
    <header>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"><!-- Insert shared navbar here -->
    </header>

    <!-- Sign In Section (Centered Box) -->
    <section class="bg0" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
            <form method="POST" action="/login">
                <h4 class="mtext-105 cl2 txt-center p-b-30">
                    Sign In to LokaArt
                </h4>

                <!-- Email -->
                <div class="bor8 m-b-20 how-pos4-parent">
                    <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" 
                           type="email" name="email" placeholder="Email" required>
                </div>

                <!-- Password -->
                <div class="bor8 m-b-20 how-pos4-parent">
                    <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" 
                           type="password" name="password" placeholder="Password" required>
                </div>

                <!-- Role Selector -->
                <div class="bor8 m-b-20 how-pos4-parent">
                    <select class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" 
                            name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="user">User</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <!-- Forgot Password -->
                <div class="m-b-20">
                    <a href="forgot-password.html" class="stext-115 cl6 hov-cl1 trans-04">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                    Sign In
                </button>

                <!-- Link to Signup -->
                <div class="m-t-20 txt-center">
                    <span class="stext-112 cl6">
                        Donâ€™t have an account?
                    </span>
                    <a href="guest-signup.html" class="stext-112 cl1 hov-cl1">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Shared footer -->
    </footer>

</body>
</html>
