<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - LokaArt</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7f9;
    }

    .container {
      display: flex;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
    }

    .illustration {
      flex: 1;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .illustration img {
      width: 100%;
      max-width: 400px;
    }

    .form-container {
      flex: 1;
      padding: 60px 40px;
    }

    .form-container h2 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .form-container p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 30px;
    }

    .form-container input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-container input[type="email"]:focus {
      outline: none;
      border-color: #6c7ae0;
      box-shadow: 0 0 0 3px rgba(108, 122, 224, 0.1);
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    .btn-reset {
      background-color: #6c7ae0;
      color: #fff;
    }

    .btn-reset:hover:not(:disabled) {
      background-color: #424a88;
    }

    .btn-reset:disabled {
      background-color: #cbd5e1;
      cursor: not-allowed;
    }

    .btn-back {
      background-color: #f1f5f9;
      color: #1e293b;
    }

    .btn-back:hover {
      background-color: #e2e8f0;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="images/forgotPasswordImage.avif" alt="Reset Password Illustration" />
    </div>
    <div class="form-container">
      <h2>Forgot your password?</h2>
      <p>Please enter the email address associated with your account and we will email you a link to reset your password.</p>
      <form id="forgotPasswordForm">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <button type="submit" id="resetBtn" class="btn-reset">
          <span id="spinner" class="spinner"></span>
          <span id="buttonText">Reset Password</span>
        </button>
        <button type="button" class="btn-back" onclick="window.location.href='userSignIn.html'">Back to Sign In</button>
      </form>
    </div>
  </div>

  <script>
    function setLoadingState(isLoading) {
      const spinner = document.getElementById("spinner");
      const buttonText = document.getElementById("buttonText");
      const resetBtn = document.getElementById("resetBtn");
      
      if (isLoading) {
        spinner.style.display = "inline-block";
        buttonText.textContent = "Sending...";
        resetBtn.disabled = true;
      } else {
        spinner.style.display = "none";
        buttonText.textContent = "Reset Password";
        resetBtn.disabled = false;
      }
    }

    function showMessage(message, type = 'error') {
      // Remove existing messages
      const existingMessage = document.querySelector('.message');
      if (existingMessage) existingMessage.remove();
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      
      const colors = {
        error: { bg: '#fef2f2', border: '#fecaca', text: '#dc2626' },
        success: { bg: '#f0f9ff', border: '#bae6fd', text: '#0369a1' },
        warning: { bg: '#fffbeb', border: '#fed7aa', text: '#d97706' }
      };
      
      const color = colors[type] || colors.error;
      
      messageDiv.style.cssText = `
        background: ${color.bg}; 
        border: 1px solid ${color.border}; 
        color: ${color.text}; 
        padding: 12px; 
        border-radius: 8px; 
        margin: 10px 0; 
        text-align: center;
        font-size: 14px;
      `;
      messageDiv.textContent = message;
      
      const form = document.getElementById("forgotPasswordForm");
      form.appendChild(messageDiv);
      
      setTimeout(() => {
        if (messageDiv.parentNode) messageDiv.remove();
      }, 6000);
    }

    document.getElementById("forgotPasswordForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      if (document.getElementById("resetBtn").disabled) return;
      
      setLoadingState(true);

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      try {
        const res = await fetch("/forgot-password", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok && result.success) {
          // Show success message
          const successHtml = `
            <div style="text-align: center; color: #10b981; margin: 20px 0;">
              <div style="font-size: 48px; margin-bottom: 16px;">üìß</div>
              <h3 style="color: #10b981; margin-bottom: 8px;">Reset Link Sent!</h3>
              <p style="color: #64748b; margin-bottom: 16px;">Please check your email for the password reset link.</p>
              <p style="color: #64748b; font-size: 14px;">Didn't receive it? Check your spam folder or try again.</p>
              <button onclick="window.location.href='userSignIn.html'" style="
                background: #6c7ae0; 
                color: white; 
                border: none; 
                padding: 10px 20px; 
                border-radius: 6px; 
                margin-top: 16px; 
                cursor: pointer;
              ">Back to Sign In</button>
            </div>
          `;
          
          document.querySelector('.form-container').innerHTML = successHtml;
          
        } else {
          setLoadingState(false);
          
          if (result.redirectTo === 'guest-signup.html') {
            showMessage("‚ùå " + result.error, 'error');
            setTimeout(() => {
              const goToSignup = confirm("Would you like to create a new account?");
              if (goToSignup) {
                window.location.href = "guest-signup.html";
              }
            }, 2000);
          } else {
            showMessage("‚ùå " + (result.error || "Failed to send reset email"), 'error');
          }
        }
      } catch (err) {
        setLoadingState(false);
        console.error("Forgot password error:", err);
        showMessage("üåê Connection error. Please check your internet and try again.", 'error');
      }
    });
  </script>
</body>
</html>
