<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - FreshCart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7f9;
    }

    .container {
      display: flex;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
    }

    .illustration {
      flex: 1;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .illustration img {
      width: 100%;
      max-width: 400px;
    }

    .form-container {
      flex: 1;
      padding: 60px 40px;
    }

    .form-container h2 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .form-container p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 30px;
    }

    .form-container input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    .btn-reset {
      background-color: #6c7ae0;
      color: #fff;
    }

    .btn-reset:hover {
      background-color: #424a88;
    }

    .btn-back {
      background-color: #f1f5f9;
      color: #1e293b;
    }

    .btn-back:hover {
      background-color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="images\forgotPasswordImage.avif" alt="Reset Password Illustration" />
    </div>
    <div class="form-container">
      <h2>Forgot your password?</h2>
      <p>Please enter the email address associated with your account and we will email you a link to reset your password.</p>
      <form method="POST" action="/forgot-password">
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit" class="btn-reset">Reset Password</button>
        <button type="button" class="btn-back" onclick="history.back()">Back</button>
      </form>
    </div>
  </div>
</body>
</html>
