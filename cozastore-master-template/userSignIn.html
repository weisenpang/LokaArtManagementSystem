<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshCart Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7f9;
    }

    .container {
      display: flex;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
    }

    .illustration {
      flex: 1;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .illustration img {
      width: 100%;
      max-width: 500px;
    }

    .form-container {
      flex: 1;
      padding: 60px 40px;
    }

    .form-container h2 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .form-container p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 30px;
    }

    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #fff;
      color: #1e293b;
    }

    .form-container input[type="email"]:focus,
    .form-container input[type="password"]:focus,
    .form-container input[type="text"]:focus {
      outline: none;
      border-color: #6c7ae0;
      box-shadow: 0 0 0 3px rgba(108, 122, 224, 0.1);
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .password-wrapper input {
      margin-bottom: 0;
      padding-right: 45px;
    }

    .password-wrapper .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #64748b;
      font-size: 16px;
      user-select: none;
    }

    .password-wrapper .toggle:hover {
      color: #6c7ae0;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #334155;
    }

    .form-options a {
      text-decoration: none;
      color: #6c7ae0;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background-color: #6c7ae0;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background-color: #424a88;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #334155;
    }

    .form-footer a {
      color: #6c7ae0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="images/signInImage.avif" alt="Login Illustration" />
    </div>
    <div class="form-container">
      <h2>Sign in to Loka Art</h2>
      <p>Welcome back to Loka Art! Enter your email to get started.</p>
      <form id="userSigninForm">
        <input type="email" name="email" placeholder="Email" required />
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <span class="toggle" onclick="togglePassword()">üëÅ</span>
        </div>
        <div class="form-options">
          <a href="forgotpassword.html">Forgot password? <strong>Reset It</strong></a>
        </div>
        <button type="submit" id="signinBtn">
          <span id="signinText">Sign In</span>
          <span id="signinSpinner" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
              </circle>
            </svg>
            Signing in...
          </span>
        </button>
        <p class="form-footer">Don't have an account? <a href="guest-signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
  const passwordInput = document.getElementById("password");
  const toggle = document.querySelector(".toggle");
  
  if (passwordInput.getAttribute("type") === "password") {
    passwordInput.setAttribute("type", "text");
    toggle.textContent = "‚å£";
  } else {
    passwordInput.setAttribute("type", "password");
    toggle.textContent = "üëÅ";
  }
}
function setSigninLoading(isLoading) {
      const signinText = document.getElementById("signinText");
      const signinSpinner = document.getElementById("signinSpinner");
      const signinBtn = document.getElementById("signinBtn");
      
      if (isLoading) {
        signinText.style.display = "none";
        signinSpinner.style.display = "inline-flex";
        signinBtn.disabled = true;
        signinBtn.style.opacity = "0.7";
      } else {
        signinText.style.display = "inline";
        signinSpinner.style.display = "none";
        signinBtn.disabled = false;
        signinBtn.style.opacity = "1";
      }
    }

    function showMessage(message, type = 'error') {
      // Remove existing messages
      const existingMessage = document.querySelector('.message');
      if (existingMessage) existingMessage.remove();
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      
      const colors = {
        error: { bg: '#fef2f2', border: '#fecaca', text: '#dc2626' },
        success: { bg: '#f0f9ff', border: '#bae6fd', text: '#0369a1' },
        warning: { bg: '#fffbeb', border: '#fed7aa', text: '#d97706' }
      };
      
      const color = colors[type] || colors.error;
      
      messageDiv.style.cssText = `
        background: ${color.bg}; 
        border: 1px solid ${color.border}; 
        color: ${color.text}; 
        padding: 12px; 
        border-radius: 8px; 
        margin: 10px 0; 
        text-align: center;
        font-size: 14px;
      `;
      messageDiv.textContent = message;
      
      userSigninForm.appendChild(messageDiv);
      
      setTimeout(() => {
        if (messageDiv.parentNode) messageDiv.remove();
      }, 6000);
    }

    userSigninForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      if (signinBtn.disabled) return;
      
      setSigninLoading(true);

      const formData = new FormData(userSigninForm);
      const data = Object.fromEntries(formData);

      try {
        const res = await fetch("/signin", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });
        
        const result = await res.json();

        if (res.ok && result.success) {
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', data.email);
          
          showMessage("‚úÖ Login successful! Redirecting...", 'success');
          
          setTimeout(() => {
            window.location.href = result.redirectTo || "home-03.html";
          }, 1000);
          
        } else {
          setSigninLoading(false);
          
          // Handle different error types
          if (result.type === 'unverified') {
            showMessage("üìß " + result.error, 'warning');
          } else if (result.redirectTo === 'guest-signup.html') {
            showMessage("‚ùå " + result.error + " Would you like to create an account?", 'error');
            setTimeout(() => {
              const goToSignup = confirm("Would you like to create a new account?");
              if (goToSignup) {
                window.location.href = "guest-signup.html";
              }
            }, 2000);
          } else {
            showMessage("‚ùå " + (result.error || "Login failed"), 'error');
          }
        }
      } catch (err) {
        setSigninLoading(false);
        console.error("Login error:", err);
        showMessage("üåê Connection error. Please check your internet and try again.", 'error');
      }
    });
  </script>
</body>
</html>
