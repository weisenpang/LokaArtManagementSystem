<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - LokaArt</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7f9;
    }

    .container {
      display: flex;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .illustration {
      flex: 1;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .illustration img {
      width: 100%;
      max-width: 500px;
    }

    .form-container {
      flex: 1;
      padding: 50px 40px;
    }

    .form-container h2 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .form-container p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 30px;
    }

    .form-container input[type="password"],
    .form-container input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #fff;
      color: #1e293b;
    }

    .form-container input[type="password"]:focus,
    .form-container input[type="text"]:focus {
      outline: none;
      border-color: #6c7ae0;
      box-shadow: 0 0 0 3px rgba(108, 122, 224, 0.1);
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .password-wrapper input {
      margin-bottom: 0;
      padding-right: 45px;
    }

    .password-wrapper .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #64748b;
      font-size: 18px;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }

    .password-wrapper .toggle:hover {
      color: #6c7ae0;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    .btn-reset {
      background-color: #6c7ae0;
      color: #fff;
    }

    .btn-reset:hover {
      background-color: #424a88;
    }

    .btn-back {
      background-color: #f1f5f9;
      color: #1e293b;
    }

    .btn-back:hover {
      background-color: #e2e8f0;
    }

    .error {
      color: #e11d48;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    p.hint {
      font-size: 14px;
      color: #64748b;
      margin-top: -10px;
      margin-bottom: 20px;
    }   
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="images/ResetPasswordImage.webp" alt="Reset Password Illustration" />
    </div>
    <div class="form-container">
      <h2>Set a New Password</h2>
      <p>Please enter your new password below.</p>
      <form id="resetForm">
        <div class="password-wrapper">
          <input type="password" id="newPassword" placeholder="New Password" required />
          <span class="toggle" onclick="togglePassword('newPassword', this)">üëÅ</span>
        </div>
        
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <span class="toggle" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
        </div>
        
        <p class="hint">Use at least 8 characters with a mix of letters and numbers.</p>
        <p class="error" id="errorMsg">Passwords do not match.</p>
        <button type="submit" class="btn-reset">Update Password</button>
        <button type="button" class="btn-back" onclick="history.back()">Back</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(inputId, toggleElement) {
      const passwordInput = document.getElementById(inputId);
      
      if (passwordInput.getAttribute("type") === "password") {
        passwordInput.setAttribute("type", "text");
        toggleElement.textContent = "‚å£";
      } else {
        passwordInput.setAttribute("type", "password");
        toggleElement.textContent = "üëÅ";
      }
    }

    const form = document.getElementById('resetForm');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const errorMsg = document.getElementById('errorMsg');
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const token = urlParams.get('token');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (newPassword.value !== confirmPassword.value) {
        errorMsg.style.display = 'block';
        return;
      }
      errorMsg.style.display = 'none';
      
      // Example: send new password to backend
      fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            password: newPassword.value,
            email: email,
            token: token
         })
      })
      .then(res => res.json())
      .then(data => {
        alert('Password reset successful!');
        window.location.href = '/userSignIn.html'; // redirect to login
      })
      .catch(err => alert('Error resetting password.'));
    });
  </script>
</body>
</html>
